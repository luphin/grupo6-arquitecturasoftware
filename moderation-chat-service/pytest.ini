[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --maxfail=1
    --disable-warnings

asyncio_mode = auto

markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (with database)
    slow: Slow running tests
    smoke: Smoke tests (quick sanity checks)

# Coverage options
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
